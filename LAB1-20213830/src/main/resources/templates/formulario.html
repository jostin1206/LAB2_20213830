
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Configuracion del juego ahorcado</title>
</head>
<body>
<div class='container'>
    <h1 class='mb-3'>Configuracion del juego ahorcado</h1>

    <form method="post" action="/guardarConfiguracion">
        <div class="mb-3">
            <label>Longitud de la palabra</label>
            <input type="text"class="form-control" name="longitud">
        </div>
        <div class="mb-3">
            <label>Numero máximo de intentos</label>
            <input type="text"class="form-control"  name="numMax">
        </div>
        <div class="mb-3">
            <label>Tema del juego</label>
            <select class="form-control" name="tema">
                <option value="Animales">Animales</option>
                <option value="Frutas">Frutas</option>
                <option value="Países">Países</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar juego</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
