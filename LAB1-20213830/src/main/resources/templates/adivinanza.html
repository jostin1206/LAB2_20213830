
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

          crossorigin="anonymous">
    <title> Juego de ahorcado</title>
</head>
<body>
<div class='container'>
    <h1 class='mb-3'>Juego de ahorcado</h1>

    <form method="post" action="/juego">
        <div class="mb-3">
            <label>Intentos restantes</label>
            <input type="text"class="form-control" name="intentos">
        </div>
        <div class="mb-3">
            <label>Introduce una letra</label>
            <input type="text"class="form-control"  name="letra">
        </div>

        <button type="submit" class="btn btn-primary">Adivinar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
